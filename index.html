<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="leftside">
      <img src="illustration.svg" alt="" />
    </div>
    <div class="rightside">
      <div class="container">
        <header class="header">
          <p>Bem vindo de volta</p>
          <h1>Faça login na sua conta</h1>
        </header>
        <main>
          <form>
            <label for="email"> E-mail </label>
            <input type="email" id="email" />

            <label for="password"> Senha </label>
            <input type="password" id="password" />

            <div class="helper">
              <span>
                <input type="radio" id="remember" />
                <label for="remember">Lembre de mim</label>
              </span>
              <span>
                <a href="#" for="remember">Esqueceu sua senha?</a>
              </span>
            </div>

            <div class="button-area">
              <button>Entrar</button>
              <button>
                <img src="google.png" alt="" /> Ou faça login com google
              </button>
            </div>
          </form>
          <footer>Não tem uma conta? <span> Cadastre-se</span></footer>
        </main>
      </div>
    </div>
  </body>
</html>
